<!DOCTYPE html>
<html>
<head>
  <title>Express Game Engine</title>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: 0 auto;
    }

    /* Styles for chat system */
    #chatContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      max-height: 400px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: none; /* Initially hidden */
      overflow: hidden;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    #chatHeader {
      background-color: #007BFF;
      color: white;
      padding: 10px;
      cursor: pointer;
      text-align: center;
    }

    #chatMessages {
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
    }

    #chatForm {
      display: flex;
    }

    #chatInput {
      flex-grow: 1;
      border: none;
      padding: 10px;
      border-top: 1px solid #ccc;
      outline: none;
    }

    #sendButton {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      outline: none;
    }

    #sendButton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div id="gameContainer">
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <!-- Chat system container -->
  <div id="chatContainer">
    <div id="chatHeader">Chat</div>
    <div id="chatMessages"></div>
    <form id="chatForm">
      <input type="text" id="chatInput" placeholder="Type a message..." />
      <button type="submit" id="sendButton">Send</button>
    </form>
  </div>
</div>
<div id="loginContainer">
    <form id="loginForm">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
</div>
<div id="signupContainer">
    <form id="signupForm">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Signup</button>
      </form>
</div>
  <!-- Button to toggle the chat system -->
  <button id="toggleChat" style="position: fixed; bottom: 20px; right: 330px;">Open Chat</button>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
